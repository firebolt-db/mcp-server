name: snapshot

on:
  push:
    branches-ignore:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: |
          go test \
            -race \
            -count=1 \
            -vet=all \
            -timeout 3m \
            -coverpkg=./... \
            -covermode=atomic \
            -coverprofile=coverage.out \
            ./...
          go tool cover \
            -html=coverage.out \
            -o coverage.html

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.*

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
